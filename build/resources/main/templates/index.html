<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<div class="container" style="margin-top:5px;">
    <div class="card">
        <div style="position:absolute;top:10px;right:10px;">
            <p th:text="${date}"></p>
            <p th:text="${time}"></p>
        </div>
        <div class="card-body" th:text="${greeting}"></div>
        <div class="card-body" th:text="${loginGreeting}" style="display:flex;justify-content:center;align-items:center;font-size:xx-large;">Hello World</div>
    </div>
</div>
</body>
</html>

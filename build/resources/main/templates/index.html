<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigationWithTimer"></nav>
<div class="container" style="margin-top:5px;">
    <div class="card">
        <div style="position:absolute;top:10px;right:10px;">
            <p th:text="${date}"></p>
            <p th:text="${time}"></p>
        </div>
        <div class="card-body" style="height:200px;" th:text="${greeting}">Hello World</div>
    </div>
</div>
</body>
</html>

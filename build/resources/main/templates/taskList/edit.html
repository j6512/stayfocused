<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid" style="background-color:#a6d4fa;">
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="display:flex;justify-content:center;align-items:center;flex-direction:column;margin-top:5%;">
    <div class="form-group">
        <label>Edit the Name of the List
            <input type="text" th:field="${taskList.name}" class="form-control" style="background-color:#f2f9fe;"/>
        </label>
        <span th:errors="${taskList.name}" class="error text-danger"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit List" class="btn btn-success"/>
    </div>
    <a class="btn btn-danger" th:href="@{'/taskList/delete/' + ${taskList.id}}">Delete</a>
</form>

</body>
</html>

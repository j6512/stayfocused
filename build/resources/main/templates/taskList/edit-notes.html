<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigationWithTimer"></nav>
<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${notes.name}" class="form-control"/>
        </label>
        <p class="error text-danger" th:errors="${notes.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
        </label><br>
        <textarea name="description" th:field="${notes.description}" rows="5" cols="40" class="rounded"></textarea>
        <p class="error text-danger" th:errors="${notes.description}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Note" class="btn btn-success"/>
    </div>
</form>
<a th:href="@{'/taskList/delete-notes/' + ${taskList.id} + '/' + ${task.id} + '/' + ${notes.id}}" class="btn btn-danger">Delete</a>

</body>
</html>

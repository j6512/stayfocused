<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Task List ID</th>
        <th>Task List Name</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="taskList : ${taskLists}">
        <td th:text="${taskList.id}"></td>
        <td th:text="${taskList.name}"></td>
        <td><a class="btn btn-primary" th:href="@{'/taskList/edit/' + ${taskList.id}}">Edit</a></td>
    </tr>
</table>

<a href="/taskList/create" class="btn btn-danger" role="button">Add new list</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid" style="background-color:#a6d4fa;">
<nav th:replace="fragments :: navigation"></nav>
<div class="row">
    <th:block th:each="taskList : ${taskLists}">
        <div class="card shadow p-3 mb-5 rounded" style="width:30%;height:400px;margin:25px;background:#F5FFFA;">
            <div class="card-body text-monospace">
                <small class="text-muted" th:text="'ID: ' + ${taskList.id}"></small>
                <a th:text="${taskList.name}" th:href="'/taskList/view/' + ${taskList.id}" style="display:flex;justify-content:center;align-items:center;margin-top:30%;"></a>
                <div style="position:absolute;bottom:10px;right:10px;">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{'/taskList/edit/' + ${taskList.id}}">edit list name</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
<a href="/taskList/create" class="btn btn-danger" role="button" style="display:table;justify-content:center;align-items:center;margin-left:auto;margin-right:auto;margin-bottom:15px;">Add new list</a>
</body>
</html>

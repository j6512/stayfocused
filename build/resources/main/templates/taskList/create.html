<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/taskList/create">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${taskList.name}" class="form-control"/>
        </label>
        <span th:errors="${taskList.name}" class="error text-danger"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Create List" class="btn btn-success"/>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<div class="card shadow p-3 mb-5 bg-white rounded" style="height:400px;width:75%;display:flex;justify-content:center;margin-left:auto;margin-right:auto;margin-top:10%;">
    <div class="card-body" style="height:200px;display:flex;justify-content:center;flex-direction:column;">
        <img src="https://www.freeiconspng.com/uploads/account-profile-user-icon--icon-search-engine-10.png" width="80" height="80" class="rounded-circle" style="position:absolute;top:15px;left:15px;">
        <div class="container" style="position:absolute;top:30px;left:100px;">
            <label>
                <span th:text="${userProfile.firstName}" style="font-size:xx-large;"></span> <span th:text="${userProfile.lastName}" style="font-size:xx-large;"></span>
            </label>
            <br>
            <label><small class="text-muted">location -- </small><small class="text-muted" th:text="${userProfile.location}"></small></label>
        </div>
<!--        <div class="container">-->
<!--            <label>location:-->
<!--                <span th:text="${userProfile.location}"></span>-->
<!--            </label>-->
<!--        </div>-->
        <div class="container" style="margin-top:75px;">
            <label><strong>about me</strong></label><br><span th:text="${userProfile.bio}"></span>
        </div>
        <small class="text-muted"><a th:href="@{/profile/edit}" style="position:absolute;top:5px;right:5px;">edit profile</a></small>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/profile">
    <div class="form-group">
        <label>first name
            <input type="text" th:field="${profile.firstName}" class="form-control"/>
        </label>
        <span class="error text-danger" th:errors="${profile.firstName}"></span>
    </div>
    <div class="form-group">
        <label>last name
            <input type="text" th:field="${profile.lastName}" class="form-control"/>
        </label>
        <span class="error text-danger" th:errors="${profile.lastName}"></span>
    </div>
    <div class="form-group">
        <label>location <small class="text-muted">(optional)</small>
            <input type="text" th:field="${profile.location}" class="form-control"/>
        </label>
        <span class="error text-danger" th:errors="${profile.location}"></span>
    </div>
    <div class="form-group">
        <label>birthday <small class="text-muted">(optional)</small>
            <input type="date" th:field="${profile.birthday}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Confirm" class="btn btn-success"/>
    </div>
</form>
</body>
</html>

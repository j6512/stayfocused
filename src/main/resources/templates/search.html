<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid" style="background-color:#a6d4fa;">
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4 border border-secondary rounded" style="background-color:#f2f9fe;position:fixed;right:10%;padding:20px;padding-bottom:115px;margin-top:20px;">
            <strong class="d-inline-block mb-2 text-primary">Search</strong>
            <form method="post">
                <div class="form-group">
                    <span>lists
                        <input type="radio" name="searchType" value="list" checked/>
                    </span>
                    <span>tasks
                        <input type="radio" name="searchType" value="task"/>
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" name="searchTerm" class="form-control"/>
                </div>
                <input type="submit" value="Enter" style="position:absolute;bottom:10px;left:10px;"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border border-secondary rounded" style="background-color:#f2f9fe;left:-10%;padding:20px;padding-bottom:140px;margin-top:20px;">
            <strong class="d-inline-block mb-2 text-primary">Results</strong>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Task List ID</th>
                    <th>Task List Name</th>
                    <th>Task Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tr th:each="taskList : ${taskLists}">
                    <td th:text="${taskList.id}"></td>
                    <td><a th:text="${taskList.name}" th:href="'/taskList/view/' + ${taskList.id}"></a></td>
                </tr>
                <tr th:each="task : ${tasks}">
                    <td></td>
                    <td></td>
                    <td><a th:text="${task.title}" th:href="'/taskList/view/' + ${task.getTaskList.id}"></a></td>
                    <td th:text="${task.description}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>
</div>
</body>
</html>

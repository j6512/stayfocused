<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container body-content d-flex justify-content-center" style="margin-top:10%;">
    <form method="post">
        <div class="form-group">
            <label th:for="username">Username
                <input class="form-control" th:field="${loginFormDTO.username}"/>
            </label>
            <p class="error text-danger" th:errors="${loginFormDTO.username}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${loginFormDTO.password}" type="password"/>
            </label>
            <p class="error text-danger" th:errors="${loginFormDTO.password}"></p>
        </div>

        <input type="submit" class="btn btn-primary" value="Log In"/>
    </form>

</div>

<span th:text="${logout}"></span>

<div class="container" style="margin-top:75px;">
    <p class="d-flex justify-content-center">Don't have an account?</p>
    <p class="d-flex justify-content-center"><a href="/register">Register for one here!</a></p>
</div>




</body>
</html>

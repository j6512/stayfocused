<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<div class="card" style="width:fit-content;display:flex;justify-content:center;margin-left:auto;margin-right:auto;margin-top:10%;">
    <div class="card-body" style="height:200px;display:flex;justify-content:center;flex-direction:column;">
        <div class="container">
            <label>name:
                <span th:text="${userProfile.firstName}"></span> <span th:text="${userProfile.lastName}"></span>
            </label>
        </div>
        <div class="container">
            <label>location:
                <span th:text="${userProfile.location}"></span>
            </label>
        </div>
        <div class="container">
            <label>about me:
                <span th:text="${userProfile.bio}"></span>
            </label>
        </div>
    </div>
</div>
</body>
</html>

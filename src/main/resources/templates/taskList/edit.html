<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${taskList.name}" class="form-control"/>
        </label>
        <span th:errors="${taskList.name}" class="error text-danger"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit List" class="btn btn-success"/>
    </div>
</form>
<a class="btn btn-danger" th:href="@{'/taskList/delete/' + ${taskList.id}}">Delete</a>
</body>
</html>

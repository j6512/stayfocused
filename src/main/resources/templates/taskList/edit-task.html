<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="display:flex;justify-content:center;align-items:center;flex-direction:column;margin-top:5%;">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${task.title}" class="form-control"/>
        </label>
        <span th:errors="${task.title}" class="error text-danger"></span>
    </div>
    <div class="form-group">
        <label>Description
        </label><br>
        <textarea name="description" th:field="${task.description}" rows="5" cols="40" class="rounded"></textarea>
        <p class="error text-danger" th:errors="${task.description}"></p>
    </div>
    <div class="form-group">
        <label>Status
            <select th:field="${task.status}">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status.getStatus}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Task" class="btn btn-success"/>
    </div>
    <a th:href="@{'/taskList/delete-task/' + ${taskList.id} + '/' + ${task.id}}" class="btn btn-danger">Delete</a>
</form>

</body>
</html>

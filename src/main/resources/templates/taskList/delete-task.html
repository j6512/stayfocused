<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="display:flex;justify-content:center;align-items:center;flex-direction:column;margin-top:5%;">
    <p>Are you sure you want to delete this task?</p>
    <p th:text="${task.title}" style="font-size:x-large;"></p>
    <input type="submit" value="Delete Task" class="btn btn-danger"/>
</form>
</body>
</html>
